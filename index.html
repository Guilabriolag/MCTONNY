<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>McTonny - Card√°pio Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --red: #DB0007;
            --yellow: #FFBC0D;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --light-gray: #333;
            --white: #ffffff;
            --green: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Fundo com a nova imagem e claridade 0.33 */
        .background-fix {
            position: fixed;
            inset: 0;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZl1L_GUxSnW2SBMcChsfViUS_eviLezZiHj-EZhH0cwEP4nv2JsUTdCZKQk0bv0NrzIn2vxO8-MGYpICfo1pHAQv8wpU0SkimX5WCvBxrvdygWkZro62UAtAER0e62qsn-corewoc0s2mRf959lhbfcfjV29QNoBH7AU7PPlHEaxQAYGV4qnCZipXUlKX/s678/images%20(52).jpeg') center/cover no-repeat;
            filter: brightness(0.33);
            z-index: -1;
        }

        /* --- TELA SPLASH --- */
        #splash {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-main { width: 300px; height: auto; margin-bottom: 20px; }
        
        h3 { color: var(--yellow); font-size: 2rem; text-transform: uppercase; margin-bottom: 10px; font-weight: 900; }
        
        .splash-actions { width: 100%; max-width: 300px; display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        
        .btn-splash {
            padding: 18px; border-radius: 50px; text-decoration: none; font-weight: 900;
            font-size: 1.1rem; text-align: center; border: none; cursor: pointer;
        }
        
        .btn-ver-cardapio { background: var(--red); color: white; border: 2px solid var(--yellow); }
        .btn-atendente { background: var(--green); color: white; }

        /* --- INTERFACE DO CARD√ÅPIO --- */
        header { text-align: center; padding: 30px 20px; }
        
        .logo-top { width: 300px; height: auto; display: block; margin: 0 auto 10px; }

        .main-nav {
            display: flex; overflow-x: auto; gap: 10px; padding: 15px;
            position: sticky; top: 0; background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px); z-index: 10; scrollbar-width: none;
        }
        .main-nav::-webkit-scrollbar { display: none; }

        .btn-nav {
            flex: 0 0 auto; padding: 12px 20px; font-weight: 800; font-size: 0.8rem;
            border-radius: 50px; background: var(--gray); color: white;
            border: 1px solid var(--light-gray); cursor: pointer;
        }
        .btn-nav.active { background: var(--red); border-color: var(--yellow); }

        .categoria-container { padding: 15px; margin-bottom: 100px; }

        .item-card {
            background: rgba(30, 30, 30, 0.7); border-radius: 15px; padding: 20px;
            margin-bottom: 15px; border-left: 5px solid var(--red);
        }
        .item-card h3 { color: var(--yellow); font-size: 1.2rem; margin-bottom: 5px; }
        .item-card p { font-size: 0.9rem; color: #ccc; margin-bottom: 10px; }
        .preco { font-size: 1.4rem; font-weight: 800; color: white; display: block; margin-bottom: 10px; }
        .btn-add { width: 100%; padding: 12px; background: var(--yellow); font-weight: 900; border: none; border-radius: 8px; cursor: pointer; }

        /* --- CARRINHO --- */
        #carrinhoToggle {
            position: fixed; bottom: 20px; right: 20px; width: 70px; height: 70px;
            background: var(--red); border-radius: 50%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99; border: 2px solid var(--yellow);
        }

        #carrinho {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--dark); padding: 20px; transition: 0.4s; overflow-y: auto; z-index: 100;
        }
        #carrinho.open { top: 0; }

        textarea { width: 100%; height: 120px; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; padding: 10px; margin-bottom: 10px; resize: none; }
        
        .total-container { background: var(--gray); padding: 15px; border-radius: 10px; text-align: center; margin: 15px 0; border: 2px dashed var(--red); }
        
        .input-grande { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; }
        
        .entrega-grid { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-opcao { flex: 1; padding: 15px; font-weight: 800; border-radius: 10px; background: var(--gray); color: #fff; border: 1px solid #333; }
        .btn-opcao.active { background: var(--red); border-color: var(--yellow); }

        #enviar { width: 100%; padding: 20px; background: var(--green); color: white; border: none; border-radius: 10px; font-weight: 900; font-size: 1.2rem; margin-top: 10px; }

        /* ALERTA */
        .alert-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .alert-box { width: 80%; padding: 20px; background: var(--gray); border-radius: 15px; text-align: center; border: 1px solid var(--yellow); }
    </style>
</head>
<body>

    <div class="background-fix"></div>

    <div id="splash">
        <div class="background-fix"></div>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEid451Ko1owcmZXRDAw47z-UD237K9HuBrGhVI_-1CBasexYPIMsobb7ZNKdaS8AfJqot4vuGP0amIOzfA5Dyfqm7PM7LBML4vqfAWnoaP3zsAj7kXI3Z58WiUdLqoJQUfqgayntHJ1agfD3lMEcwnw-1tWoF1GQwGBNXNy5JULv2c_FhcYr8oR69dkczN_/s1536/copilot_image_1766540362692.jpeg" class="logo-main animate__animated animate__zoomIn">
        <h3 class="animate__animated animate__fadeInUp">Bem-vindo ao McTonny</h3>
        <p class="animate__animated animate__fadeInUp">O melhor sabor da regi√£o!</p>
        <div class="splash-actions animate__animated animate__fadeInUp">
            <button onclick="fecharSplash()" class="btn-splash btn-ver-cardapio">üìñ VER CARD√ÅPIO</button>
            <a href="https://wa.me/5511943198316" class="btn-splash btn-atendente">üí¨ ATENDENTE</a>
        </div>
    </div>

    <header>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEid451Ko1owcmZXRDAw47z-UD237K9HuBrGhVI_-1CBasexYPIMsobb7ZNKdaS8AfJqot4vuGP0amIOzfA5Dyfqm7PM7LBML4vqfAWnoaP3zsAj7kXI3Z58WiUdLqoJQUfqgayntHJ1agfD3lMEcwnw-1tWoF1GQwGBNXNy5JULv2c_FhcYr8oR69dkczN_/s1536/copilot_image_1766540362692.jpeg" class="logo-top">
        <h3>McTonny</h3>
    </header>

    <nav class="main-nav">
        <button class="btn-nav active" id="btn-lanches" onclick="selecionar('lanches')">DOGS/LANCHES</button>
        <button class="btn-nav" id="btn-mclanches" onclick="selecionar('mclanches')">MC/PRATOS</button>
        <button class="btn-nav" id="btn-beirutes" onclick="selecionar('beirutes')">BEIRUTES</button>
        <button class="btn-nav" id="btn-combos" onclick="selecionar('combos')">COMBOS</button>
        <button class="btn-nav" id="btn-porcoes" onclick="selecionar('porcoes')">POR√á√ïES</button>
        <button class="btn-nav" id="btn-bebidas" onclick="selecionar('bebidas')">BEBIDAS</button>
    </nav>

    <main id="sabores" class="categoria-container"></main>

    <div id="carrinhoToggle" onclick="toggleCarrinho()">
        üõí <span id="cart-count">0</span>
    </div>

    <section id="carrinho">
        <h3>MEU PEDIDO</h3>
        <textarea id="pedido" readonly placeholder="Carrinho vazio..."></textarea>
        <input type="text" id="obs" class="input-grande" placeholder="Observa√ß√µes (ex: sem cebola)">
        
        <div class="total-container">
            <h3>TOTAL: R$ <span id="total-valor">0.00</span></h3>
        </div>

        <div class="entrega-grid">
            <button class="btn-opcao active" id="btn-retirar" onclick="setTipo('retirar')">RETIRAR</button>
            <button class="btn-opcao" id="btn-delivery" onclick="setTipo('delivery')">DELIVERY</button>
        </div>

        <div id="camposEntrega" style="display:none;">
            <input id="endereco" class="input-grande" placeholder="Rua e n√∫mero">
            <select id="bairro" class="input-grande" onchange="calcTotal()">
                <option value="0">Selecione o Bairro</option>
                <option value="3">Centro - R$ 3,00</option>
                <option value="3">Jd Bom Jesus - R$ 3,00</option>
                <option value="4">Morro Branco - R$ 4,00</option>
                <option value="10">Green Hills - R$ 10,00</option>
            </select>
        </div>

        <select id="pagamento" class="input-grande" onchange="checkDinheiro()">
            <option value="Pix">Pix</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>
        <input id="troco" class="input-grande" style="display:none;" placeholder="Troco para quanto?">

        <button id="enviar" onclick="finalizar()">‚úÖ PEDIR NO WHATSAPP</button>
        <button class="btn-opcao" style="width:100%; margin-top:10px;" onclick="toggleCarrinho()">VOLTAR</button>
    </section>

    <div id="custom-alert-overlay" class="alert-overlay">
        <div class="alert-box">
            <h3 id="alert-title"></h3>
            <p id="alert-msg"></p>
            <button class="btn-add" onclick="fecharAlerta()">OK</button>
        </div>
    </div>

    <script>
        const cardapio = {
            lanches: [
                { n: "1 ‚Äì DOG SIMPLES", p: 16, d: "Salsicha, queijo, milho, batata palha, ketchup e maionese." },
                { n: "2 ‚Äì DOG EGG", p: 21, d: "Salsicha, ovo, queijo, milho, batata palha." },
                { n: "21 ‚Äì X-TUDO", p: 28, d: "Hamb√∫rguer, calabresa, bacon, salame, ovo e salada." }
            ],
            mclanches: [
                { n: "30 ‚Äì MC TITAN", p: 90, d: "3 carnes, bacon, calabresa, salame, 3 ovos, fritas + Kuat 2L." },
                { n: "34 ‚Äì X-TUDO NO PRATO", p: 35, d: "Completo no prato com fritas." }
            ],
            beirutes: [
                { n: "31 ‚Äì Beirute Hamb√∫rguer", p: 40, d: "Hamb√∫rguer, bacon, ovo, salame e salada." }
            ],
            combos: [
                { n: "37 ‚Äì MC BURGUER DUPLO", p: 40, d: "2 carnes, cheddar + fritas + refri lata." }
            ],
            porcoes: [
                { n: "44 ‚Äì MC POR√á√ÉO", p: 65, d: "Batata, calabresa, bacon e cheddar + Kuat 2L." }
            ],
            bebidas: [
                { n: "Coca-Cola Lata", p: 6, d: "350ml" },
                { n: "Coca-Cola 2L", p: 13, d: "Gelada" }
            ]
        };

        let cart = [];
        let subtotal = 0;
        let frete = 0;
        let tipo = 'retirar';

        function fecharSplash() { document.getElementById('splash').style.display = 'none'; selecionar('lanches'); }

        function selecionar(cat) {
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+cat).classList.add('active');
            const box = document.getElementById('sabores');
            box.innerHTML = '';
            cardapio[cat].forEach(item => {
                box.innerHTML += `
                    <div class="item-card">
                        <h3>${item.n}</h3>
                        <p>${item.d}</p>
                        <span class="preco">R$ ${item.p.toFixed(2)}</span>
                        <button class="btn-add" onclick="add('${item.n}', ${item.p})">ADICIONAR</button>
                    </div>`;
            });
        }

        function add(n, p) {
            cart.push({n, p});
            subtotal += p;
            atualizarUI();
            alerta("Adicionado", n + " no carrinho!");
        }

        function atualizarUI() {
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('pedido').value = cart.map(i => "‚Ä¢ " + i.n).join('\n');
            calcTotal();
        }

        function setTipo(t) {
            tipo = t;
            document.getElementById('camposEntrega').style.display = t === 'delivery' ? 'block' : 'none';
            document.getElementById('btn-retirar').classList.toggle('active', t === 'retirar');
            document.getElementById('btn-delivery').classList.toggle('active', t === 'delivery');
            if(t === 'retirar') { frete = 0; document.getElementById('bairro').value = "0"; }
            calcTotal();
        }

        function calcTotal() {
            frete = parseFloat(document.getElementById('bairro').value) || 0;
            document.getElementById('total-valor').innerText = (subtotal + frete).toFixed(2);
        }

        function checkDinheiro() {
            document.getElementById('troco').style.display = document.getElementById('pagamento').value === 'Dinheiro' ? 'block' : 'none';
        }

        function toggleCarrinho() { document.getElementById('carrinho').classList.toggle('open'); }

        function finalizar() {
            if(cart.length === 0) return alerta("Erro", "Carrinho vazio!");
            let msg = `*MCTONNY - NOVO PEDIDO*\n\n*ITENS:*\n${document.getElementById('pedido').value}\n`;
            msg += `\n*TOTAL:* R$ ${(subtotal + frete).toFixed(2)}`;
            if(tipo === 'delivery') msg += `\n*ENTREGA:* ${document.getElementById('endereco').value}`;
            else msg += `\n*RETIRADA NO LOCAL*`;
            
            window.open(`https://wa.me/5511943198316?text=${encodeURIComponent(msg)}`);
        }

        function alerta(t, m) {
            document.getElementById('alert-title').innerText = t;
            document.getElementById('alert-msg').innerText = m;
            document.getElementById('custom-alert-overlay').style.display = 'flex';
        }
        function fecharAlerta() { document.getElementById('custom-alert-overlay').style.display = 'none'; }
    </script>
</body>
</html>
